# .github/workflows/stylelint.yml
name: Lint Stylus with Stylelint

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Bootstrap npm & install Stylelint
        run: |
          npm init -y
          npm install --save-dev stylelint stylelint-processor-stylus postcss-styl

      - name: Run Stylelint
        run: |
          npx stylelint "**/*.{styl,uso,css}" --config stylelint.config.json
